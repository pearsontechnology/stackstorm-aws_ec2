description: 
pack: aws_ec2
enabled: true
entry_point: run.py
name: ec2_delete_flow_logs
runner_type: run-python
parameters:
  action:
    default: delete_flow_logs
    immutable: true
    type: string
  cls:
    default: ec2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  FlowLogIds:
    type: array
    description: "One or more flow log IDs."
    required: true