description: 
pack: aws_ec2
enabled: true
entry_point: run.py
name: ec2_unassign_ipv6_addresses
runner_type: run-python
parameters:
  action:
    default: unassign_ipv6_addresses
    immutable: true
    type: string
  cls:
    default: ec2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  NetworkInterfaceId:
    type: string
    description: "The ID of the network interface."
    required: true
  Ipv6Addresses:
    type: array
    description: "The IPv6 addresses to unassign from the network interface."
    required: true